<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="light dark" name="color-scheme"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MerchStore</title>

</head>

<body>
<div th:replace="/header :: nav"></div>

<hr style="border-color:black;"/>

<div class="bg-rose-50">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <div class="grid grid-cols-1 gap-x-2 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            <!-- Product card... -->
            <div th:each="product: ${products}">
                <a class="group"
                   th:href="@{/collections/{category}/products/{id}(category=${product.category}, id=${product.id})}">
                    <div class="aspect-h-1 aspect-w-1 xl:aspect-h-8 xl:aspect-w-7 w-full overflow-hidden rounded-lg bg-gray-200">
                        <img class="w-full object-cover object-center group-hover:opacity-75"
                             style=" height: 300px"
                             th:alt="${product.description}" th:src="@{'/' + ${product.imageUrl}}"/>
                    </div>
                    <p></p>
                    <h3 class="mt-1 text-lg font-medium text-gray-900" th:text="${product.title}">Title</h3>
                    <p class="mt-4 text-sm text-gray-700" th:text="${product.price} + '$'">Price</p>
                </a>
            </div>
            <!-- Product card end... -->
        </div>
    </div>
</div>

<hr style="border-color:black;"/>
<div th:replace="/footer :: footer"></div>

</body>
</html>
